<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact / Order Form</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      max-width: 500px;
      margin: auto;
      background: #f5f5f5;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h2>Contact / Order Form</h2>

  <form id="contactForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message or Order Details" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById('contactForm');
    const responseMsg = document.getElementById('responseMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('https://contact-app-backend-ivhu.onrender.com/send-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)    
        });

        const result = await res.json();

        if (res.ok) {
          responseMsg.textContent = "✅ Message sent successfully!";
          form.reset();
        } else {
          responseMsg.textContent = "❌ Failed to send message. Try again.";
        }
      } catch (error) {
        responseMsg.textContent = "❌ Server error.";
        console.error(error);
      }
    });
  </script>

</body>
</html>
